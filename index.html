<script>
  // Apply saved theme BEFORE React loads to prevent flash
  (function() {
    try {
      var stored = localStorage.getItem('hrm-appearance-storage');
      if (stored) {
        var data = JSON.parse(stored);
        var state = data.state;
        if (state) {
          var root = document.documentElement;
          
          // Apply color mode
          if (state.colorMode) {
            root.classList.add(state.colorMode);
          }
          
          // Apply font size
          if (state.fontSize) {
            root.classList.remove('font-size-sm', 'font-size-base', 'font-size-lg');
            root.classList.add('font-size-' + state.fontSize);
          }
          
          // Apply custom theme config CSS variables
          if (state.customThemeConfig) {
            var config = state.customThemeConfig;
            var cssVars = [
              '--background', '--foreground', '--card', '--card-foreground',
              '--popover', '--popover-foreground', '--primary', '--primary-foreground',
              '--secondary', '--secondary-foreground', '--muted', '--muted-foreground',
              '--accent', '--accent-foreground', '--destructive', '--destructive-foreground',
              '--border', '--input', '--ring',
              '--chart-1', '--chart-2', '--chart-3', '--chart-4', '--chart-5',
              '--sidebar', '--sidebar-foreground', '--sidebar-primary', '--sidebar-primary-foreground',
              '--sidebar-accent', '--sidebar-accent-foreground', '--sidebar-border', '--sidebar-ring',
              '--radius', '--font-sans', '--font-serif', '--font-mono',
              '--font-size-h1', '--font-size-h2', '--font-size-h3', '--font-size-h4', '--font-size-h5', '--font-size-h6'
            ];
            
            cssVars.forEach(function(varName) {
              if (config[varName]) {
                root.style.setProperty(varName, config[varName]);
              }
            });
            
            // Compose and apply shadow
            var shadow = (config['--shadow-x'] || '0px') + ' ' + 
                        (config['--shadow-y'] || '1px') + ' ' + 
                        (config['--shadow-blur'] || '2px') + ' ' + 
                        (config['--shadow-spread'] || '0px') + ' ' + 
                        (config['--shadow-color'] || 'hsl(0 0% 0% / 0.05)');
            root.style.setProperty('--shadow', shadow);
          }
        }
      }
    } catch (e) {
      // Ignore errors
    }
  })();
</script>
